<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #5c872b; /* Lucky Green */
        }

        #feedbackList {
            margin-top: 20px;
        }

        .feedback-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .private {
            color: #888;
        }

        button {
            background-color: #d4af37; /* Gold */
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b8860b; /* Darker Gold */
        }

        /* New Style for Lucky Green and Gold Look */
        .lucky-gold-wrapper {
            text-align: center;
            margin-top: 50px;
            background-color: #5c872b; /* Lucky Green */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .lucky-gold-content {
            color: #d4af37; /* Gold */
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="lucky-gold-wrapper">
    <div class="lucky-gold-content">
        Welcome to the Lucky Foot's Feedback/Rant Page!
    </div>
</div>

<div class="container">
    <h1>Feedback Page</h1>

    <div>
        <label for="visibility">Visibility:</label>
        <select id="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
    </div>
<br>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
<br>
    <div>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback"></textarea>
    </div>
<br>
    <button onclick="submitFeedback()">Submit</button>

    <div id="feedbackList"></div>
</div>

<script>
    function submitFeedback() {
        const visibility = document.getElementById("visibility").value;
        const username = document.getElementById("username").value;
        const feedback = document.getElementById("feedback").value;

        const feedbackList = document.getElementById("feedbackList");

        const feedbackItem = document.createElement("div");
        feedbackItem.classList.add("feedback-item");
        feedbackItem.innerHTML = `<strong>${username}</strong>: ${feedback} 
                                 <button onclick="deleteFeedback(this)">Delete</button>`;
        
        if (visibility === "private") {
            feedbackItem.classList.add("private");
        }

        feedbackList.appendChild(feedbackItem);
    }

    function deleteFeedback(button) {
        const feedbackItem = button.parentNode;
        feedbackItem.style.animation = "fadeOut 0.5s";

        setTimeout(() => {
            feedbackItem.remove();
        }, 500);
    }
</script>

<style>
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>

</body>
</html>
